format = """
$username@$hostname\
$directory\
$git_branch\
$git_commit\
$git_status\
$git_state\
$git_metrics\
$c\
$python\
$rust\
$golang\
$docker_context\
$nodejs\
$lua\
$java\
$haskell\
$fill\
$kubernetes\
$cmd_duration\
$line_break\
$character\
"""

[fill]
symbol = " "

[username]
show_always = true
format = '\[[fab]($style)'
style_user = "#BD93F9"

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)[$hostname](#BD93F9): '
disabled = false

[directory]
format = '[$path]($style)\]'
truncation_length = 3
truncation_symbol = "â€¦/"
read_only = " ï ½"
style = "bold #50fa7b"

# # Here is how you can shorten some long paths by text replacement
[directory.substitutions]
"Documents" = "ïœ˜ "
"Downloads" = "ï€™ "
"Music" = "ï€ "
