format = '[â± $duration ]($style)'
style = "bold #f1fa8c"

# git section
[git_branch]
symbol = "ï˜"
format = "[ $symbol $branch]($style) "
style = "bold #ff79c6"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold #ff5555"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false


# virtualization section
