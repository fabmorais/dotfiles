# Use the color palette
palette = "dracula"

format = """
$os \
$username@$hostname\
$directory\
$git_branch\
$git_commit\
$git_status\
$git_state\
$git_metrics\
$c\
$python\
$rust\
$golang\
$docker_context\
$nodejs\
$lua\
$java\
$haskell\
$fill\
$kubernetes\
$cmd_duration\
$line_break\
$character\
"""

[fill]
symbol = " "

[os]
disabled = false
style = "bold purple"

[os.symbols]
Windows = "Û∞ç≤"
Ubuntu = "Û∞ïà"
SUSE = "Ôåî"
Raspbian = "Û∞êø"
Mint = "Û∞£≠"
Macos = "Û∞Äµ"
Manjaro = "Ôåí"
Linux = "Û∞åΩ"
Gentoo = "Û∞£®"
Fedora = "Û∞£õ"
Alpine = "ÔåÄ"
Amazon = "Ôâ∞"
Android = "Óúé"
Arch = "Û∞£á"
Artix = "Û∞£á"
CentOS = "ÔåÑ"
Debian = "Û∞£ö"
Redhat = "Û±Ñõ"
RedHatEnterprise = "Û±Ñõ"

[username]
show_always = true
format = '\[[$user]($style)'
style_user = "bold purple"
style_root = "bold orange"

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)[$hostname](bold purple) '
disabled = false

[directory]
format = '[$path]($style)\]'
truncation_length = 2
truncation_symbol = "‚Ä¶/"
read_only = " Ô†Ω"
style = "bold green"

# Here is how you can shorten some long paths by text replacement
[directory.substitutions]
"Documents" = "Ôúò "
"Downloads" = "ÔÄô"
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "
"Developer" = "Û∞≤ã "
# Keep in mind that the order matters. For example:
# "Important Documents" = " ÔúòÔÑ™ "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important Ôúò " = " ÔúòÔÑ™ "

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"

[cmd_duration]
disabled = false
format = '[ ‚è± $duration ]($style)'
style = "bold yellow"

# git section
[git_branch]
symbol = "Ôêò"
format = "[ $symbol $branch]($style) "
style = "bold pink"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

# virtualization section
[kubernetes]
format = '[ ‚éà $context/$namespace](dimmed green)'
disabled = false
detect_files = ['k8s']
detect_folders = ['kube','k8s','helm','kustomize']
detect_extensions = ['j2','yaml','yml']

[docker_context]
symbol = "Ôåà "
format = '[$symbol $context ]($style) $path'

# languages section
[c]
symbol = "Óòû "
format = '[ $symbol($version)]($style)'

[python]
symbol = "Óàµ "
# symbol = "üêç "
format = '[ $symbol($version)]($style)'

[rust]
symbol = "Óû® "
format = '[$symbol($version)]($style)'

[golang]
symbol = "Óòß "
format = '[$symbol($version)]($style)'

[lua]
symbol = "Óò† "
format = '[$symbol($version)]($style)'

[haskell]
symbol = "Óù∑ "
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = "Óúò "
format = '[ $symbol ($version) ]($style)'

[java]
symbol = "Óâñ "
format = '[$symbol ($version) ]($style)'

